<header class="header">
  <div class="container">
    <div class="header__inner">
      <p class="header__title">{{ title }}</p>
      <ul class="header__list" *ngIf="exchanger.length">
        <li class="header__list-item" *ngFor="let currency of display">
          <span>{{ getCurrency(currency).cc }}</span> {{ getCurrency(currency).rate.toFixed(2) }}
        </li>
      </ul>
    </div>
  </div>
</header>
