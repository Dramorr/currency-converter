<div class="custom-select" [ngClass]="{'open': isOpen}" #element>
  <div class="custom-select__body" (click)="toggle()">
    <p class="custom-select__selected"> {{ selected }} </p>

  </div>
  <ul class="custom-select__list">
    <li
      class="custom-select__option"
      *ngFor="let option of options"
      value="{{option}}"
      (click)="selectOption(option)"
    >
      {{option}}
  </li>
  </ul>
</div>
